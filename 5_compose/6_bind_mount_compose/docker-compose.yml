version: '3.3'

networks:
  dockercompose:
    driver:
      bridge

services:
  db:
    build: ./mysql/
    restart: always
    env_file:
      - ./config/db.env
    ports:
      - "3306:3306"
    networks:
      - dockercompose
    volumes:
      - ./mysql/schema.sql:/docker-entrypoint-initdb.d/init.sql
  
  flask:
    depends_on:
      - db
    build: ./flask/
    ports:
      - "5000:5000"
    restart: always
    networks:
      - dockercompose
    volumes:
      - "D:\\Desktop\\visual-studio-project\\curso-docker\\5_compose\\6_bind_mount_compose\\flask:/app"